<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>

    <header id="contact">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="img/logo.png" alt="">
                </div>
                <ul class="navbar__menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="work.html">WORK</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>          
            </nav>
        </div>

    </header>

    <section id="contact-A" class="text-center py-4">
        <div class="container">
            <h2 class="title">CONTACT ME</h2>
            <div class="bottom-line"></div>
            <p class="subtitle">Here is how you can reach me</p>
            <form class="contact-form">
                <input type="text" id="name" placeholder="Your name">
                <input type="email" id="email" placeholder="Your email">
                <input type="text" id="subject" placeholder="Your subject">
                <input type="text" id="phone" placeholder="Your phone">
                <textarea id="message" name="message" id="" cols="30" rows="10"  placeholder="Input your message"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <section id="contact-B" class="text-center py-4">
        <div class="container">
            <div class="contacts">
                <div class="contacts-item">
                    <i class="fas fa-envelope fa-2x"></i>
                    <div class="contacts-item__title">EMAIL</div>
                    <div class="contacts-item__content">muzdima@yandex.ru</div>
                </div>
                <div class="contacts-item">
                    <i class="fas fa-phone fa-2x"></i>
                    <div class="contacts-item__title">PHONE</div>
                    <div class="contacts-item__content">555 55 55</div>
                </div>
                <div class="contacts-item">
                    <i class="fas fa-address-book fa-2x"></i>
                    <div class="contacts-item__title">ADDRESS</div>
                    <div class="contacts-item__content">Boston, Main Street</div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-C" class="text-center py-3">
        <div class="container">
            <h2 class="title">Let's go to our next project</h2>
        </div>
    </section>

    
    <footer>
        <div class="container footer">
            <div class="footer__content">Copyrights Â© 2021. All rights are reserved.
            </div>
            <ul class="footer__socials">
                <li><a href=""><i class="fab fa-vk fa-2x"></i></a></li>
                <li><a href=""><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href=""><i class="fab fa-instagram fa-2x"></i></a></li>
                <li><a href=""><i class="fab fa-facebook fa-2x"></i></a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
